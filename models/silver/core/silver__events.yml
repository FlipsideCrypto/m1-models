version: 2
models:
  - name: silver__events

    tests:
      - dbt_constraints.primary_key:
          column_name: EVENTS_ID

    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null  
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: TX_HASH
        tests:
          - not_null
      - name: VERSION
        tests:
          - not_null
      - name: SUCCESS
        tests:
          - not_null
      - name: TX_TYPE
        tests:
          - not_null
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: EVENT_TYPE
        tests:
          - not_null
      - name: EVENT_ADDRESS
        tests:
          - not_null
      - name: EVENT_MODULE
        tests:
          - not_null
      - name: EVENT_RESOURCE   
        tests:
          - not_null   
      - name: EVENT_DATA
      - name: ACCOUNT_ADDRESS
        tests:
          - not_null
      - name: CREATION_NUMBER
        tests:
          - not_null
      - name: SEQUENCE_NUMBER
        tests:
          - not_null
      - name: EVENTS_ID
        tests:
          - not_null
      - name: INSERTED_TIMESTAMP
        tests:
          - not_null
      - name: MODIFIED_TIMESTAMP
        tests:
          - not_null
