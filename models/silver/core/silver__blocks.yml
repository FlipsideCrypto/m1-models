version: 2
models:
  - name: silver__blocks

    tests:
      - dbt_constraints.primary_key:
          column_name: BLOCKS_ID

    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null  
      - name: BLOCK_TIMESTAMP_NUM
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: BLOCK_HASH
        tests:
          - not_null 
      - name: FIRST_VERSION
        tests:
          - not_null
      - name: LAST_VERSION
        tests:
          - not_null
      - name: TX_COUNT_FROM_TRANSACTIONS_ARRAY
        tests:
          - not_null:
                where: block_number not in (1219426,1219157,1216306,2288589,2673302,3032639,3032644,3032637,4107057,4044852,4044853,5153423,5153513,6185020)
      - name: TX_COUNT_FROM_VERSIONS
        tests:
          - not_null
      - name: BLOCKS_ID
        tests:
          - not_null
      - name: INSERTED_TIMESTAMP
      - name: MODIFIED_TIMESTAMP
      - name: _INVOCATION_ID
